<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../appdev/assets/css/~logscreen.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Admin - Login</h2>
        <form action="#" method="post" onsubmit="return navigateToWelcomePage();">
            <label for="name">Username</label>
            <input type="text" id="name" name="name" placeholder="Enter your Username" required>
            
            <label for="course">Password</label>
            <input type="text" id="course" name="course" placeholder="Enter your Password" required>
           
            <button type="submit">Enter</button>
        </form>
    </div>

    <script>
        function navigateToWelcomePage() {
            window.location.href = "dashboard.html";
            return false;
        }
    </script>
</body>
</html>
